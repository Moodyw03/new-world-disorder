<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<style>
    @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
.container {
    animation: fadeIn 1s ease-out;
}


.error-message {
    color: red;
    font-size: 0.8em;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}

.container, .row {
    width: 100%;
    max-width: 400px;

}

.one, .div1 {
    padding: 20px;

    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.div1 {
    background-color: black;
    color: whitesmoke;
    display: flex;
    align-items: center;
    justify-content: center;
}

.form-group, .btn-primary {
    margin-bottom: 20px;
    position: relative;
}

/* Error message styling */
.error-message {
    color: red;
    font-size: 0.8em;
}



/* Adjusting for responsive design */
@media (max-width: 768px) {
    body, .row, .one, .div1 {
        flex-direction: column;
        padding: 10px;
    }

    .form-control, .btn-primary {
        font-size: 16px;
    }

    #text {
        font-size: 1.5em;
    }
}

@media (max-width: 480px) {
    .form-control, .btn-primary {
        font-size: 14px;
    }

    #text {
        font-size: 1.2em;
        white-space: nowrap; /* Prevent text from wrapping */
        overflow: hidden;
    }
}

/* Equal heights using Flexbox for the .row container */
.row {
    display: flex;
    flex-wrap: wrap;
}

.one, .div1 {
    flex: 1; /* Equal height for both divs */
}


.btn-dark{
    width:300px;
    background-color:black;
    border:black;
}


.form-group.focused .form-control {
        border-color: #832fb6;
        box-shadow: 0 0 0 0.2rem rgba(131, 47, 182, 0.25);
    }
    .error {
        color: red;
    }


    body {
/* Replace 'your-background-image.jpg' with the path to your image */
/* This ensures that the background image covers the entire body */
/* Prevents the background image from repeating */
/* You can add more CSS properties here to style the background */
font-family: 'Courier New', Courier, monospace;
background: linear-gradient(270deg, #ede8eb, #271cba24, #edecfb, #ffffff);
 background-size: 800% 800%;
 animation: AnimationName 15s ease infinite;
}
@keyframes AnimationName {
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}

    .glas{
/* From https://css.glass */
background: rgba(255, 255, 255, 0.1);

box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(5px);
-webkit-backdrop-filter: blur(5px);
border: 1px solid rgba(255, 255, 255, 0.3);
}
.image-container {
max-width: 100%;
text-align: center;
}

.image-container img {
width: 100%;
height: auto;
}

</style>

<body>
    {% include 'Navbar.html' with show_button=True %}
    <div style="display:none;" >tytrytr</div>
    {% csrf_token %}
    {% if username_error %}

        <div class="  error-message  p-2 " style="background-color: pink; color: black; text-align: center; font-weight:bolder ; ; width:100vw; " >{{ username_error }}</div>
    {% endif %}
    <div style="position: relative;  width: 100vw; height: 100vh; " >
        <img src="/static/nwdlogin.png" alt="" style=" object-fit: full; width: 100vw; height: 100%;  " >

        <div style="position: absolute; left: 0; top: 20vh; width: 100vw; height: 100vh;  " >
            <div class="d-flex  justify-content-center align-items-center" style="position: relative; z-index:50 ; " >
                <div class="row g-0">
                    <div class="col one glas equal-height p-5">
                        <form method="post" id="loginForm">
                            {% csrf_token %}

                            <div class="form-group pb-2" style="position: relative;">
                                <label for="username" style="font-size: 20px;">Name/Email</label>
                                <input type="text" class="form-control" id="username" name="username_or_email" placeholder="Email or Name " required>
                                <div id="usernameError" class="error">{{ username_error }}</div><br>
                            </div>

                            <div class="form-group pb-2">
                                <label for="password" style="font-size: 20px;">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                <div id="passwordError" class="error">{{ password_error }}</div><br>
                            </div>
                            <button type="submit" class="btn btn-dark" style="position: relative;">Login</button>
                        </form>
                        <p style="position: relative;">Don't have an account? <a href="{% url 'register' %}" style="color:blue;">Sign Up</a></p>
                    </div>


<div class="container-fluid bg-dark text-center fixed-bottom">
  <p class="text-white pt-1">
       <div style="color: white;">@New World Disorder EST 2024. All rights reserved</div>
      <a href="https://www.facebook.com/yourfacebookpage" style="text-decoration: none;" > <div class="social-icon" style="margin-right: 10px;"><i class="fa-brands fa-facebook" style="color: #316FF6;"></i></div> </a>
      <a href="https://www.instagram.com/yourinstagrampage" style="text-decoration: none;" > <div class="social-icon" style="margin-right: 10px;"><i class="fa-brands fa-instagram" style="background: linear-gradient(90deg, #ffdf9e, #ffc273, #e56969, #c1558b, #8a49a1);"></i></div> </a>
      <a href="https://twitter.com/yourtwitterpage" style="text-decoration: none;" > <div class="social-icon" style="margin-left: 10px; margin-right: 10px;"><i class="fa-brands fa-twitter" style="color: #1DA1F2;"></i></div> </a>
      <a href="https://wa.me/yourwhatsappnumber" style="text-decoration: none;" ><div class="social-icon" style="margin-left: 10px;"><i class="fa-brands fa-whatsapp" style="color: #128C7E;"></i></div> </a>

  </p>
</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                var usernameError = document.getElementById('usernameError');
                var passwordError = document.getElementById('passwordError');

                // Clear any existing error messages
                usernameError.textContent = '';
                passwordError.textContent = '';

                if (username.trim() === '') {
                    usernameError.textContent = 'Please enter your username.';
                    event.preventDefault(); // Prevent the form from being submitted
                }

                if (password.trim() === '') {
                    passwordError.textContent = 'Please enter your password.';
                    event.preventDefault(); // Prevent the form from being submitted
                }
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
