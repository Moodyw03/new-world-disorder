    body {
        margin: auto;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: auto;
        background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;
    }
    
    @keyframes gradient {
        0% {
            background-position: 0% 0%;
        }
        50% {
            background-position: 100% 100%;
        }
        100% {
            background-position: 0% 0%;
        }
    }
    
    .wave {
        background: rgb(255 255 255 / 25%);
        border-radius: 1000% 1000% 0 0;
        position: fixed;
        width: 200%;
        height: 12em;
        animation: wave 10s -3s linear infinite;
        transform: translate3d(0, 0, 0);
        opacity: 0.8;
        bottom: 0;
        left: 0;
        z-index: -1;
    }
    
    .wave:nth-of-type(2) {
        bottom: -1.25em;
        animation: wave 18s linear reverse infinite;
        opacity: 0.8;
    }
    
    .wave:nth-of-type(3) {
        bottom: -2.5em;
        animation: wave 20s -1s reverse infinite;
        opacity: 0.9;
    }
    
    @keyframes wave {
        2% {
            transform: translateX(1);
        }
    
        25% {
            transform: translateX(-25%);
        }
    
        50% {
            transform: translateX(-50%);
        }
    
        75% {
            transform: translateX(-25%);
        }
    
        100% {
            transform: translateX(1);
        }
    }
</style>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="row g-0">
            <div class="col one equal-height p-5 ">
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    {% if error %}
                    <div class="error-message" {{error}}></div>
                    {% endif %}
                    <div class="form-group pb-2">
                        <label for="username" style="font-size: 20px;">Full Name</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group pb-2">
                        <label for="password" style="font-size: 20px;">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log IN</button>
                </form>
                <p>Don't have an account? <a href="{% url 'register' %}" style="color:white;" >Sign up</a></p>
            </div>
            
           
            </div>
        </div>
    </div>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let hasError = false;
            let usernameInput = document.getElementById('user');
            let passwordInput = document.getElementById('password');
            let usernameError = document.getElementById('usernameError');
            let passwordError = document.getElementById('passwordError');
    
            // Reset styles and error messages
            usernameInput.style.borderColor = '';
            passwordInput.style.borderColor = '';
            usernameError.textContent = '';
            passwordError.textContent = '';
    
            // Validate username
            if (usernameInput.value.trim() === '') {
                usernameError.textContent = 'Username is required.';
                usernameInput.style.borderColor = 'red'; // Highlight field in red
                hasError = true;
            }
    
            // Validate password
            if (passwordInput.value.trim() === '') {
                passwordError.textContent = 'Password is required.';
                passwordInput.style.borderColor = 'red'; // Highlight field in red
                hasError = true;
            }
    
            // Prevent form submission if there are errors
            if (hasError) {
                event.preventDefault();
                // Optionally, show a prompt
                alert("Please check your input. If you don't have an account, please sign up.");
            }
        });



        const text = "Text Writing\nAnimation";
        let index = 0;
        let intervalId;
        
        function writeText() {
          document.getElementById('text').innerText = text.slice(0, index);
        
          index++;
        
          if (index > text.length) {
            clearInterval(intervalId);
          }
        }
        
        intervalId = setInterval(writeText, 150); // Adjust the speed of animation here (in milliseconds)
               



        $(document).ready(function() {
            $('input').on('focus', function() {
                $(this).closest('.form-group').addClass('focused');
            }).on('blur', function() {
                if (!$(this).val()) {
                    $(this).closest('.form-group').removeClass('focused');
                }
            });
        });
    </script>
    <style>
        .form-group.focused .form-control {
            border-color: #832fb6;
            box-shadow: 0 0 0 0.2rem rgba(131, 47, 182, 0.25);
        }
    </script>
</body>
</html>
