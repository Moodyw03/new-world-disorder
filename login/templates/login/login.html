<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    {% csrf_token %}
    {% if username_error %}
        <div class="error-message  p-2 " style="background-color: pink; color: black; text-align: center; font-weight:bolder ; " >{{ username_error }}</div>
    {% endif %}
    <div style="position: relative;  width: 100vw; height: 100vh; " >  
        <img src="/static/nwdlogin.png" alt="" style=" object-fit: full; width: 100vw; height: 100%;  " >

        <div style="position: absolute; left: 0; top: 20vh; width: 100vw; height: 100vh;  " >
            <div class="d-flex  justify-content-center align-items-center" style="position: relative; z-index:50 ; " >
                <div class="row g-0">
                    <div class="col one glas equal-height p-5">
                        <form method="post" id="loginForm">
                            {% csrf_token %}
                            
                            <div class="form-group pb-2" style="position: relative;">
                                <label for="username" style="font-size: 20px;">Name</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your full name" required>
                                <div id="usernameError" class="error">{{ username_error }}</div><br>
                            </div>
                                    
                            <div class="form-group pb-2">
                                <label for="password" style="font-size: 20px;">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                <div id="passwordError" class="error">{{ password_error }}</div><br>
                            </div>
                            <button type="submit" class="btn btn-primary" style="position: relative;">Log IN</button>
                        </form>
                        <p style="position: relative;">Don't have an account? <a href="{% url 'register' %}" style="color:blue;">GET STARTED</a></p>
                    </div>
                    

        <div class="container-fluid bg-dark  text-center fixed-bottom "  > 
            <p class="text-white pt-1 "  > @New World Disorder EST 2024. All right reserved </p> 
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                var usernameError = document.getElementById('usernameError');
                var passwordError = document.getElementById('passwordError');

                // Clear any existing error messages
                usernameError.textContent = '';
                passwordError.textContent = '';

                if (username.trim() === '') {
                    usernameError.textContent = 'Please enter your username.';
                    event.preventDefault(); // Prevent the form from being submitted
                }

                if (password.trim() === '') {
                    passwordError.textContent = 'Please enter your password.';
                    event.preventDefault(); // Prevent the form from being submitted
                }
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
