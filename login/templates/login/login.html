        document.getElementById('loginForm').addEventListener('submit', function(event) {
            console.log("hello")
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username === '' || password === '') {
                alert('Please fill in all fields');
                event.preventDefault(); // Prevent the form from being submitted
            }
        });
        
        
        for (let i = 0; i < 30; i++) {
            createCircle();
        }
        
        // Function to create a circle
        function createCircle() {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            document.querySelector('.container').appendChild(circle);
        
            // Set initial position
            setPosition(circle);
        
            // Move the circle after a random interval
            moveCircle(circle);
        }
        
        function moveCircle(circle, speed) {
            // Random delay up to 5 seconds
            const delay = Math.random() * 5000;
        
            // Set timeout to start movement after random delay
            setTimeout(() => {
                // Move the circle with the specified speed
                const intervalId = setInterval(() => {
                    setPosition(circle);
                }, speed);
        
                // Stop movement after a random duration
                const stopDelay = Math.random() * 10000; // Random stop delay up to 10 seconds
                setTimeout(() => {
                    clearInterval(intervalId);
                }, stopDelay);
            }, delay);
        }
        // Function to set the position of a circle
        function setPosition(circle) {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            circle.style.left = x + 'px';
            circle.style.top = y + 'px';
        }
        




    </script>
