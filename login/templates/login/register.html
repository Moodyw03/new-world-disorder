<body>
  


      <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center" style="z-index: 50;" >
          <div class="row g-0">
            <div class="col  one glas " style="padding: 50px; " >
               <form method="post">
              {% csrf_token %}
              <div class="form-group pb-2 "  style="position: relative; z-index:50 ;  " >
                  <label for="username" style="font-size: 20px;"  >Name</label>
                  <input type="text" class="form-control" id="username" required name="username" placeholder="Enter your full name" style="margin-right: 200px;" >
              </div>
              <div class="form-group pb-2 "  style="position: relative; z-index:50 ; " >
                  <label for="email" style="font-size: 20px;" >Email</label>
                  <input type="email" class="form-control" required id="email" name="email" placeholder="Enter your email">
              </div>
              <div class="form-group pb-2 "  style="position: relative; z-index:50 ; " >
                  <label for="password" style="font-size: 20px;" >Password</label>
                  <input type="password" required id="password" name="password" class="form-control" placeholder="Enter your password">
              </div>
           
              <div class="form-group"  style="position: relative; z-index:50 ; "  >
              <button type="submit" class="btn btn-primary">Create Account</button>
              <p>Already have account? <a href="{% url 'login' %}" style="color: blue;" >Sign in</a></p> </div>
            </div>
            </form>
            <div class="col div1 text-container " style="padding: 40px;  ;" > <h1 id="text" style="margin-top:100px ;" ></h1> </div>
          </div>
        </div>
        
        
        
        </div>
        
  



    



<div class="container-fluid bg-dark  text-center fixed-bottom "  > <p class="text-white pt-1 "  > @New World Disorder EST 2024. All right reserved </p> </div>

 
    

<script>
 const text = "Explore \n New \n Styles";
let index = 0;
let intervalId;

function writeText() {
  document.getElementById('text').innerText = text.slice(0, index);

  index++;

  if (index > text.length) {
    clearInterval(intervalId);
  }
}

intervalId = setInterval(writeText, 150); // Adjust the speed of animation here (in milliseconds)

for (let i = 0; i < 30; i++) {
    createCircle();
}

// Function to create a circle
function createCircle() {
    const circle = document.createElement('div');
    circle.classList.add('circle');
    document.querySelector('.container').appendChild(circle);

    // Set initial position
    setPosition(circle);

    // Move the circle after a random interval
    moveCircle(circle);
}

function moveCircle(circle, speed) {
    // Random delay up to 5 seconds
    const delay = Math.random() * 5000;

    // Set timeout to start movement after random delay
    setTimeout(() => {
        // Move the circle with the specified speed
        const intervalId = setInterval(() => {
            setPosition(circle);
        }, speed);

        // Stop movement after a random duration
        const stopDelay = Math.random() * 10000; // Random stop delay up to 10 seconds
        setTimeout(() => {
            clearInterval(intervalId);
        }, stopDelay);
    }, delay);
}
// Function to set the position of a circle
function setPosition(circle) {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    circle.style.left = x + 'px';
    circle.style.top = y + 'px';
}
</script>

  </body>
</html>
