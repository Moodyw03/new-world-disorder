 <div style="position: relative;  width: 100vw; height: 100vh; " >  <img src="/static/nwdt.png" alt="" style="object-fit:cover; width: 100vw; height: 130vh;  " >

</a>

                    <div  >
                         <button class="navbar-toggler ml-md-custom  "  style="background-color:rgba(255, 255, 255, 0.5);  " type="button" onclick="hurira()" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"  ></span>
                        </button>
                    </div></div>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

  {% if request.user.is_authenticated %}

                                <button type="submit" class="custom-button ml-lg-3 mt-2 pr-5 px-lg-3 " style="height: fit-content; width: 123px; text-align: center;  "   >Logout</button>
                            </form>
                            {% else %}
                        <a class="nav-link lg:mr-2 " href="{% url 'register' %}"  > <button class="custom-button ml-2 "   style="min-width: 150px;" > Get Started</button> </a>
                            {% endif %}

                           <button type="button" class="custom-button mt-2 ml-lg-2  " data-toggle="modal" data-target="#exampleModal" style="height: fit-content; width: 118px; min-width:fit-content; " >About NWD</button>
                           {% endif %}
                        </div>
                    </div>

      <script>
        function hurira() {
    var navbarNavAltMarkup = document.getElementById("navbarNavAltMarkup");
    if (navbarNavAltMarkup.classList.contains("show")) {
        navbarNavAltMarkup.classList.remove("show");
    } else {
        navbarNavAltMarkup.classList.add("show");
    }
}

        </script>
