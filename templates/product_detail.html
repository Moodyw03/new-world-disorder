<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <!-- product_detail.html -->


 <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container p-4">
        <a class="navbar-brand" href="#">New World Disorder EST.2024</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="{% url 'list_printful_products' %}">Home</a>
                <a class="nav-link" href="#">Contact Us</a>
                
                <a class="nav-link d-none d-lg-block" href="#"><img src="./Cart.svg" alt=""></a>
            </div>
        </div>
    </div>
</nav>



<div class="text-center pt-5 " >
    <img id="productImage" src="{{ product.thumbnail_url }}" alt="Product Image" style="max-width: 200px;"  >
    <h2 style="text-align: center;" >Name: {{ product.name }}</h2>
    <h3 id="productPrice">Price: {{variant.price}} </h3>
    <p>Select any Sizes with any Color:</p>
    <select id="variantSelector" onchange="updateVariantDetails()">
        {% for variant in product.variants %}
        <option value="{{ variant.variant_id }}" data-img="{{ variant.product.image }}" data-price="{{ variant.retail_price }} {{ variant.currency }}">
            {{ variant.color }} - {{ variant.size }}
        </option>
        {% endfor %}
    </select>
</div>

<button onclick="placePrintfulOrder()">Place Order</button>



<div class="container-fluid bg-dark  text-center fixed-bottom "> <p class="text-white pt-1 " > @New World Disorder EST 2024. All right reserved </p> </div>
<script>
function updateVariantDetails() {
    var selector = document.getElementById('variantSelector');
    var selectedOption = selector.options[selector.selectedIndex];
    var imgSrc = selectedOption.getAttribute('data-img');
    var price = selectedOption.getAttribute('data-price');

    document.getElementById('productImage').src = imgSrc;
    document.getElementById('productPrice').innerText = 'Price: ' + price;
    console.log(imgSrc);
    console.log(price);
}

var selectedVariantId; // Global variable to hold the selected variant ID

function updateVariantDetails() {
    var selector = document.getElementById('variantSelector');
    var selectedOption = selector.options[selector.selectedIndex];
    var imgSrc = selectedOption.getAttribute('data-img');
    var price = selectedOption.getAttribute('data-price');

    // Set the selected variant ID
    selectedVariantId = selectedOption.value;

    document.getElementById('productImage').src = imgSrc;
    document.getElementById('productPrice').innerText = 'Price: ' + price;
}

function placePrintfulOrder() {
    const orderDetails = {
        recipient: {
            name: "John Doe",
            address1: "123 Main St",
            city: "Los Angeles",
            state_code: "CA",
            country_code: "US",
            zip: "90001"
        },
        items: [
            {
                variant_id: selectedVariantId, // Use the global variable for variant_id
                quantity: 1,
                files: [
                    {type: "default"}
                ]
            }
        ]
    };

    fetch('/place-order/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(orderDetails),
    })
    .then(response => response.json())
    .then(data => console.log(data))
    .catch((error) => {
        console.error('Error:', error);
    });
}





</script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
