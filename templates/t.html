<!-- Set up your HTML -->
<div class="owl-carousel p-4 position-relative  z-index-50 ">
    {% for product in products %}
    <div class="col-2" onclick="location.href='{% url 'product-detail' product.id %}';"  style="cursor:pointer; " >
        <div class="card card-block">
            <div class="text-end"></div>
            <img src="{{ product.thumbnail_url }}" class="card-img-top" alt="Product">
            <div class="card-body">
                <h5 class="card-title text-center">{{ product.id }}</h5>
                <h3 class="card-text text-center">Name: {{ product.name }}</h3>
                <!-- <p>Variants:</p>
                <select onchange="redirectToVariant(this)">
                    {% for variant in product.variants %}
                    <option value="{{ product.id }}-{{ variant.variant_id }}">
                        {{ variant.color }} - {{ variant.size }}
                    </option>
                    {% endfor %}
                </select> -->
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>
$(document).ready(function(){
  $(".owl-carousel").owlCarousel({
    loop:true,
    autoplay:true,
    autoplayTimeout:1000,
    autoplayHoverPause:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:2
        },
        1000:{
            items:3
        },
        1060:{
            items:4
        },
        1200:{
            items:4
        },
    }

  });
});


function redirectToVariant(selectElement) {
    var value = selectElement.value;
    var [productId, variantId] = value.split('-'); // Split the value to get product and variant IDs
    // Redirect URL pattern '/product/<productId>/variant/<variantId>'
    var url = `/product/${productId}/variant/${variantId}`;
    window.location.href = url; // Redirect to variant details page
}



</script>
